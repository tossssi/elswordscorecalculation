        .container {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(8px);

            max-width: 950px;
            max-height: 98vh;

            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.25);

            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
            padding: 15px 25px;
        }

        /* ELSWORDスタイリッシュロゴ */
        .elsword-title {
            text-align: center;
            font-family: "Impact", "Arial Black", sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 5px;
            flex-shrink: 0;
            background: linear-gradient(to bottom, #ffffff 0%, #a0d8ef 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(0, 200, 255, 0.8));
        }

        h1 {
            text-align: center;
            font-size: 1.2rem;
            margin: 0 0 5px 0;
            color: #ddd;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            flex-shrink: 0;
        }
        .subtitle {
            text-align: center;
            font-size: 0.8rem;
            color: #bbb;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.15);
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        /* グリッドレイアウト */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 5px;
            overflow-y: auto;
            flex-grow: 1;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 210, 255, 0.5) rgba(0,0,0,0.2);
        }
        .grid-container::-webkit-scrollbar {
            width: 8px;
        }
        .grid-container::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        .grid-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 210, 255, 0.5);

        }

        .input-group {
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.08);
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            height: 55px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: background 0.3s;
        }
        .input-group:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        .label {
            font-size: 0.75rem;
            color: #eee;
            margin-bottom: 2px;
            display: block;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* プルダウン本体 */
        select {
            width: 75%;
            padding: 4px;
            background-color: rgba(20, 20, 30, 0.9);
            color: #fff;
            border-radius: 4px;
            border: 1px solid #555;
            text-align: center;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;

        select:hover, select:focus {
            border-color: #00d2ff;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.3);

        }
        select.max-value {

            text-align: right;
            font-weight: bold;
            color: #fff;

<script>
    // プルダウン操作時の処理
    function handleSelect(changedSelect) {
        let activeCount = 0;
        const selects = document.querySelectorAll('select');
        selects.forEach(s => {
            if (s.value !== "0") activeCount++;
        });

        if (activeCount > 4) {
            alert("オプションは最大4つまでしか選択できません！");
            changedSelect.value = "0";
        }

        const selectedOption = changedSelect.options[changedSelect.selectedIndex];
        const isMax = selectedOption.getAttribute('data-is-max') === 'true';

        if (isMax && changedSelect.value !== "0") {
            changedSelect.classList.add('max-value');
        } else {
            changedSelect.classList.remove('max-value');
        }
    }

    // 計算ボタン
    function calculateAll() {
        let total = 0;
        const selects = document.querySelectorAll('select');

        selects.forEach((select, index) => {
            const score = parseInt(select.value);
            total += score;

            const scoreSpan = document.getElementById('score' + (index + 1));
            if(scoreSpan) {
                scoreSpan.textContent = score;
            }
        });

        // 合計スコアと単位の要素を取得
        const totalScoreEl = document.getElementById('totalScore');
        const totalUnitEl = document.querySelector('.total-unit');

        // 100点を超えた場合の特別処理
        if (total > 100) {
            totalScoreEl.textContent = "限界超え";
            totalUnitEl.textContent = "点ねん";
            
            // ★重要修正★ 限界超えの時は、数字と単位を全く同じ見た目（デカい文字）にする
            // 単位のフォントサイズと太さをスコアと同じにする
            totalUnitEl.style.fontSize = "3.5rem"; // totalScoreと同じサイズ
            totalUnitEl.style.fontWeight = "900";  // totalScoreと同じ太さ
            totalUnitEl.style.color = "#fff";      // totalScoreと同じ色
            
            // 文字が長くなるので、少しだけ全体のサイズを調整して収まりよくする
            totalScoreEl.style.fontSize = "2.8rem";
            totalUnitEl.style.fontSize = "2.8rem";

        } else {
            // 通常時の表示に戻す
            totalScoreEl.textContent = total;
            totalUnitEl.textContent = "点";
            
            // スタイルを元に戻す
            totalScoreEl.style.fontSize = "3.5rem";
            
            totalUnitEl.style.fontSize = "1.3rem";
            totalUnitEl.style.fontWeight = "normal";
            totalUnitEl.style.color = "#ddd";
        }

        const commentBox = document.getElementById('commentBox');
        let comment = "";
        if (total === 0) {
            comment = "";
        } else if (total >= 100) {
            comment = "人生のトンカツ";
        } else if (total >= 90) {
            comment = "トンカツチケット生涯";
        } else if (total >= 80) {
            comment = "無条件モジュール";
        } else if (total >= 70) {
            comment = "モジュール推奨";
        } else if (total >= 60) {
            comment = "リアルなモジュール";
        } else if (total >= 50) {
            comment = "妥協のモジュール";
        } else if (total >= 40) {
            comment = "変更推奨";
        } else {
            comment = "ためらわずに回せ";
        }
        commentBox.textContent = comment;
    }

    // 初期化ボタン
    function resetAll() {
        const selects = document.querySelectorAll('select');
        selects.forEach((s, index) => {
            s.value = "0";
            s.classList.remove('max-value');
            const scoreSpan = document.getElementById('score' + (index + 1));
            if(scoreSpan) scoreSpan.textContent = "-";
        });
        
        // 合計表示リセット（スタイルも元に戻す）
        const totalScoreEl = document.getElementById('totalScore');
        const totalUnitEl = document.querySelector('.total-unit');
        
        totalScoreEl.textContent = "0";
        totalScoreEl.style.fontSize = "3.5rem";
        
        totalUnitEl.textContent = "点";
        totalUnitEl.style.fontSize = "1.3rem";
        totalUnitEl.style.fontWeight = "normal";
        totalUnitEl.style.color = "#ddd";

        document.getElementById('commentBox').textContent = "";
    }

    window.onload = function() {
        resetAll();
    };
</script>
